message: active profile 'default'

server:
  port: 8080
  max-http-header-size: 10485760
  servlet:
    context-path: /scanner

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?current_schema=port_scanner
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 10
  jpa:
    open-in-view: false
    hibernate:
      use-new-id-generator-mappings: false

springdoc:
  swagger-ui:
    packagesToScan: com.ian.davidson.port.scanner.controller
    pathsToMatch: /tenant/**

management:
  server.port: 9080
  endpoints:
    web:
      exposure:
        include: '*'

scan:
  default-timeout: 20000

logging:
  level:
    root: INFO