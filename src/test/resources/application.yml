spring:
  datasource:
    url: jdbc:h2:mem:avail_db;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: true
    properties:
      hibernate.hbm2ddl.auto: update
  h2:
    console:
      enabled: true

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO

scanner:
  time-out: 5000
  thread-pool-size: 40